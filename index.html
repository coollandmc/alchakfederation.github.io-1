<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Towns Viewer</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background: #f5f5f5;
}
.card {
background: white;
padding: 20px;
margin-bottom: 20px;
border-radius: 12px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
select, button, input {
padding: 10px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 16px;
}
button {
cursor: pointer;
background: #007bff;
color: white;
border: none;
}
button:hover {
background: #005fcc;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}
th, td {
padding: 10px;
border-bottom: 1px solid #ddd;
text-align: left;
}
th {
background: #eaeaea;
}
</style>
</head>
<body>


<div class="card">
<h2>Nation Selector</h2>
<label>Select nation:</label>
<select id="nationSelect"></select>
</div>


<div class="card">
<h2>Days Filter</h2>
<label>Show towns under X days left (max 10):</label>
<input type="number" id="daysInput" min="1" max="10" value="10" />
</div>


<div class="card">
<h2>Manage JSON</h2>
<button onclick="refreshJSON()">Refresh JSON File</button>
<span id="refreshStatus"></span>
</div>


<div class="card">
<h2>Towns</h2>
<table id="townsTable">
<thead>
<tr>
<th>Name</th>
<th>Nation</th>
<th>Days Left</th>
</tr>
</style>
